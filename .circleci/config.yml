version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.10.0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      # - run: yarn install

      # - save_cache:
      #     paths:
      #       - node_modules
      #     key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      # - run: yarn ci-scripts:test

      # deploy to gh pages
      # - run: yarn ci-scripts:deploy
  run-test:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.10.0

    working_directory: ~/repo

    steps:
      - checkout

      - run: yarn install

      - run: yarn ci-scripts:test
  deploy-gh:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.10.0

    working_directory: ~/repo

    steps:
      - checkout

      - run: yarn install

      - run: yarn ci-scripts:deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
          filters:
            branches:
              ignore: master
      - run-test
          requires:
            - build
          filters:
            branches:
              ignore: master
      - deploy-gh:
          requires:
            - build
            - run-test
          filters:
            branches:
              only: master